  <script>
    (function () {
      function isArray(value) {
        return Array.isArray(value);
      }

      function isObject(value) {
        return Object.prototype.toString.call(value) === '[object Object]';
      }
      function copy(source, destination) {
        if (!destination) {
          destination = source;
          if (source) {
            if (isArray(source)) {
              destination = copy(source, []);
            } else if (source instanceof Date) {
              destination = new Date(source.getTime());
            } else if (isObject(source)) {
              destination = copy(source, {});
            }
          }
        } else {
          if (isArray(source)) {
            while (destination.length) {
              destination.pop();
            }
            for (var i = 0; i < source.length; i++) {
              if (source[i] == source) {
                continue
              }
              destination.push(copy(source[i]));
            }
          } else {
            for (let key in destination) {
              delete destination[key];
            }
            for (var key in source) {
              if (source[key] == source) {
                continue
              }
              destination[key] = copy(source[key]);
            }
          }
        }
        return destination;
      }
      window.myCopy = copy;
    })()
  </script>

    };
  </script>

  <script type="text/javascript" src="./static/js/before.js"></script>
  <script>
    let value = "";

    let editorin = CodeMirror(document.getElementById("input"), {
      mode: "text/javascript",
      lineNumbers: true,
      value: "",
      width: 250
    });
    let editorout = CodeMirror(document.getElementById("output"), {
      mode: "text/javascript",
      lineNumbers: true,
      value: ""
    });
    let docin = editorin.getDoc();
    let docout = editorout.getDoc();

    docin.setValue(`function factorial(n) {
  if (n === 0) return 1;
  return n * factorial(n - 1);
};
factorial(9);`);

    run.onclick = (e) => {
      let code = docin.getValue();
      value = "";
      docout.setValue(value);
      runWithCode.call(window, code)
    };
    var stage;
    function runWithCode(code) {
      // initialise
      stage = new Iroh.Stage(code);
      attachListeners(stage);
      // run script
      eval.call(window, stage.script);
      setTimeout(function () {
        addScript("./static/js/after.js");
      }, 100);
    }

    // run.click();

    function log() {
      let val = "";
      for (let ii = 0; ii < arguments.length; ++ii) {
        let arg = arguments[ii];
        if (arg instanceof Array) {
          arg = arg.map((value) => {
            if (value instanceof Function) return `[function ${value.name}]`;
            return String(value);
          });
        }
        else if (arg instanceof Object) arg = String(arg);
        val += arg;
        if (ii < arguments.length - 1) val += " ";
      };
      value += val + "\n";
      docout.setValue(value);
    };

    function addScript(src) {
      var secScript = document.createElement("script");
      secScript.setAttribute("type", "text/javascript");
      secScript.setAttribute("src", src);
      document.body.insertBefore(secScript, document.body.lastChild);
      console.clear();
      shouldDeb = true;
      hasClear = true;
      setTimeout(function () {
        runRt();
      }, 100)
    }
  </script>

  <script>
    function runRt() {
      var ExampleApplication = React.createClass({
        render: function () {
          var elapsed = Math.round(this.props.elapsed / 100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0');
          var message =
            'React has been successfully running for ' + seconds + ' seconds.';

          return React.DOM.p(null, message);
        }
      });
      var start = new Date().getTime();
      React.renderComponent(
        ExampleApplication({ elapsed: new Date().getTime() - start }),
        document.getElementById('container')
      );
      setInterval(function () {
      }, 50);
    }
    function luLog() {
      console.log.apply(console, arguments);
      if (hasClear && shouldDeb) {
        debugger
      }
    }
  </script>

  <style>
    .CodeMirror {
      border: 1px solid rgba(0, 0, 0, 0.1);
      height: 250px;
    }

    .container {
      width: 50%;
      position: absolute;
      left: calc(50% - 300px);
      top: 25px;
    }

    #input {
      margin-bottom: 10px;
    }

    #output {
      margin-top: 10px;
    }
  </style>

</body>

</html>
