    });

    docin.setValue(`function factorial(n) {
if (n === 0) return 1;
return n * factorial(n - 1);
};
factorial(9);`);

    run.onclick = (e) => {
      let code = docin.getValue();
      value = "";
      docout.setValue(value);
      runWithCode.call(window, code)
    };
    var stage;
    function runWithCode(code) {
      // initialise
      stage = new Iroh.Stage(code);
      attachListeners(stage);
      // run script
      eval.call(window, stage.script);
      setTimeout(function () {
        addScript("./static/js/after.js");
      }, 100);
    }

    // run.click();

    function log() {
      let val = "";
      for (let ii = 0; ii < arguments.length; ++ii) {
        let arg = arguments[ii];
        if (arg instanceof Array) {
          arg = arg.map((value) => {
            if (value instanceof Function) return `[function ${value.name}]`;
            return String(value);
          });
        }
        else if (arg instanceof Object) arg = String(arg);
        val += arg;
        if (ii < arguments.length - 1) val += " ";
      };
      value += val + "\n";
      docout.setValue(value);
    };

    function addScript(src) {
      var secScript = document.createElement("script");
      secScript.setAttribute("type", "text/javascript");
      secScript.setAttribute("src", src);
      document.body.insertBefore(secScript, document.body.lastChild);
      // console.clear();
      shouldDeb = true;
      // hasClear = true;
      setTimeout(function () {
        runRt();
      }, 100)
    }
  </script>

  <script>
    function runRt() {
      function computeBallmerPeak(x) {
        x = x * 100;
        return (
          1 - 1 / (1 + Math.exp(-(x - 6))) * .5 + Math.exp(-Math.pow(Math.abs(x - 10), 2) * 10)
        ) / 1.6;
      }

      var BallmerPeakCalculator = React.createClass({
        displayName: 'BallmerPeakCalculator',
        getInitialState: function () {
          return { bac: 0 };
        },
        handleChange: React.autoBind(function () {
          this.setState({ bac: this.refs.bac.getDOMNode().value });
        }),
        render: function () {
          var bac;
          var pct;
          pct = computeBallmerPeak(this.state.bac);
          if (isNaN(pct)) {
            pct = 'N/A';
          } else {
            pct = (100 - Math.round(pct * 100)) + '%';
          }
          return (
            React.DOM.div(null, [
              React.DOM.img({ src: "./ballmer_peak.png" }, null),
              React.DOM.p(null, ["Credit due to ", React.DOM.a({ href: "http://xkcd.com/323/" }, "xkcd"), "."]),
              React.DOM.h4(null, "Compute your Ballmer Peak:"),
              React.DOM.p(null, [
                " If your BAC is", ' ',
                React.DOM.input({ ref: "bac", type: "text", onKeyUp: this.handleChange, value: this.state.bac }, null),
                ', ', "then ", React.DOM.b(null, pct), " of your lines of code will have bugs. "])
            ])
          );
        }
      });

      React.renderComponent(
        BallmerPeakCalculator(null, null),
